<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-2xl font-medium text-gray-700 mb-4">Upload a File</h1>
        <form action="/upload" enctype="multipart/form-data" method="post">
            <input class="bg-gray-900 text-lg text-white py-2 px-4 rounded" type="file" name="file">
            <button class="bg-gray-900 text-lg text-white py-3 px-6 rounded" type="submit">Upload</button>
        </form>
    </div>
</body>

</html>
